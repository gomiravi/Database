<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title> Cancel Appointments</title>
</head>
<body>

	
<div align="center">
        <h1>Cancel Appointment</h1>
        <br />
        <form action="#" th:action="@{/cancel}" th:object="${appointment}">
 
            <th:table border="0" cellpadding="10">
                <tr>
                    <td>Appointment ID:</td>
                    <td><input type="text" th:field="*{appointment_id}" /></td>
                </tr>
                <tr>
                <td> Note: This action can not be undone!</td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Confirm</button> </td>
                </tr>
            </th:table>
        </form>
    </div>
</body>
</html>
