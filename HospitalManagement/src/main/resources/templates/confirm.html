<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body> 

	<div align="center">
		<h1>Create New Appointment</h1>
		<br />
		<form action="#" th:action="@{/confirm}" th:object="${confirmation}">

			<table>
				<tr>
					<td>Appointment id:</td>
					<td><input type="text" th:field="*{appointment_id}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
